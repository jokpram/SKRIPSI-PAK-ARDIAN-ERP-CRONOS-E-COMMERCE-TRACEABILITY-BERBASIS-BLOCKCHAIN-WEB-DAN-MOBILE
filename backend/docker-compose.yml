version: "3.9"

services:
  postgres:
    image: postgres:18
    container_name: cronos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cintaku_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: akusayangkamutau123
    ports:
      - "5433:5432"
    volumes:
      - cronos_pgdata:/var/lib/postgresql/data
    networks:
      - cronos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: cronos-backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5433
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cronos-network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  cronos-network:
    driver: bridge

volumes:
  cronos_pgdata:
